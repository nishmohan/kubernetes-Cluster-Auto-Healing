apiVersion: apps/v1
kind: Deployment
metadata:
  name: cpu-demo
  namespace: hpa-demo
spec:
  replicas: 1
  selector: { matchLabels: { app: cpu-demo } }
  template:
    metadata: { labels: { app: cpu-demo } }
    spec:
      containers:
      - name: cpu-demo
        image: registry.k8s.io/hpa-example
        ports: [{containerPort: 80}]
        resources:
          requests: { cpu: "100m", memory: "64Mi" }
          limits:   { cpu: "500m", memory: "128Mi" }
---
apiVersion: v1
kind: Service
metadata:
  name: cpu-demo
  namespace: hpa-demo
spec:
  selector: { app: cpu-demo }
  ports:
    - port: 80
      targetPort: 80
